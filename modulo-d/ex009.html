<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalide</h1>
    Digite o país que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verif_nacio()">
    <div id="res">
    </div>

    <script>
        function verif_nacio(){
            var pais = document.getElementById("pais").value
            res.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`
            if (pais == "Brasil") {
                res.innerHTML += '<p><strong>BRASILEIRO!</strong></p>'
            } else {
                res.innerHTML += '<P><strong>ESTRANGEIRO!</strong></p>'
            }
        }
    </script>
</body>
</html>
