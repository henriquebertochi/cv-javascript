<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(135, 135, 211);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(243, 208, 10)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário HTML -->
    <p>Já me livrei da maldição</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite mais um número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // `` Crase e ${}
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
